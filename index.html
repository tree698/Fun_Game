<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/carrot.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/2338065aad.js"
      crossorigin="anonymous"
    ></script>
    <title>Fun Game</title>
  </head>

  <body>
    <aside class="game__name">FUN GAME</aside>
    <section class="game">
      <header class="game__header">
        <button class="game__stop-button">STOP</button>
        <span class="game__timer">0:00</span>
        <span class="game__score">0</span>
      </header>
      <section class="game__field"></section>
    </section>

    <section class="pop-up hide">
      <header>
        <button class="pop-up__refresh">
          <i class="fas fa-redo-alt"></i>
        </button>
        <span class="pop-up__message">Hello</span>
      </header>
    </section>

    <section class="level">
      <div class="level-title">Want to Play Fun Game? ðŸ¥•</div>
      <div class="level-message">~ Choose One ~</div>
      <div class="level-button-wrap">
        <button class="button level-button level-easy">easy</button>
        <button class="button level-button level-medium">medium</button>
        <button class="button level-button level-high">high</button>
      </div>
    </section>
  </body>
</html>
