<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./img/carrot.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <script type="module" src="./src/main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/2338065aad.js"
      crossorigin="anonymous"
    ></script>
    <title>Fun Game</title>
  </head>

  <body>
    <section class="app">
      <aside class="loading__container">
        <h1 class="loading__title">FUN Game</h1>
        <div class="loading__animation"></div>
      </aside>
      <section class="game">
        <header class="game__header">
          <button class="game__pause-button">PAUSE</button>
          <span class="game__timer">0:00</span>
          <span class="game__score">0</span>
        </header>
        <section class="game__field"></section>
        <!-- Game Result Pop-up: Win or Lose -->
        <section class="pop-up__result hide">
          <button class="restart">
            <i class="fas fa-redo-alt"></i>
          </button>
          <span class="message">Hello</span>
        </section>

        <!-- Game Pause Pop-up-->
        <section class="pop-up__pause hide">
          <span class="message">Continue‚ùì</span>
          <div class="asking__continue">
            <button class="continue-button__yes">YES</button>
            <button class="continue-button__no">NO</button>
          </div>
        </section>

        <!-- Game Level Pop-up-->
        <section class="pop-up__level">
          <div class="level__title">Let's Play Fun Game? ü•ï</div>
          <div class="level__message">~ Choose One ~</div>
          <div class="level__container">
            <button class="level__button easy">easy</button>
            <button class="level__button medium">medium</button>
            <button class="level__button high">high</button>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
